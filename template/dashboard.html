<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PostIt - Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">PostIt</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-links" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="nav-links">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li class="active">
              <a href="#">Log in <span class="sr-only">(Current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container">
      <div class="row dashboard">
        <div class="col-sm-4 text-center">
          <a data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            <p>Create group</p>
          </a>
        </div>

        <div class="col-sm-4 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
            <p>View messages</p>
          </a>
        </div>

        <div class="col-sm-4 text-center">
          <a href="#">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <p>Search users</p>
          </a>
        </div>
      </div>
    </div>
  </section>


  <!-- Create Group Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create new group</h4>
        </div>
        <form action="view-group.html">
          <div class="modal-body">
            <div class="form-group">
              <label for="group-name">Group name</label>
              <input type="text" class="form-control" id="group-name" required>
            </div>

            <div class="checkbox">
              <p><strong>Group type</strong></p>
              <label>
                <input type="radio" name="group-type" selected> Public
              </label>

              <label>
                <input type="radio" name="group-type"> Private
              </label>

              <label>
                <input type="radio" name="group-type"> Secret
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-green">Save group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
